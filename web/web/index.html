<!DOCTYPE html>
<html>
<head>
    <title>Twister</title>
    <link rel="stylesheet" href="./index.css"/>

    <script type="text/javascript" src="index.js"></script>
    <link rel="icon" type="image" href="./favicon.ico"/>
</head>
<body>
<header>
    <div class="wrapper">
        <a class="logo" href="...">
            <img src="logo.png" alt="Twister_logo" class="logo">
        </a>
        <input id="search" type="text" name="Search" placeholder="Search for friends..."/>
        <input id="searchMsgs" type="text" name="Search" placeholder="Search for messages..."/>
        <input id="logout" type="submit" value="logout"/>
    </div>
</header>
<div class="wrapper-content" id="page-container">
    <div class="dashboard-left">
        <div class="profile-card">
            <a class="dashboard-left-image" href="...">
                <img class="dashboard-left-image" src="0ZfOasx5_bigger.jpg">
            </a>
            <div class="dashboard-left-user-info">
                <a class="user-name" href="...">Javier Ruiz</a>
                <span class="user-login">@javiruiz06</span>
            </div>
            <div class="follow_user">
                <input class="follow_user_button" id="env.on_display_user" value="follow" type="submit">
            </div>
            <div class="pick_color">
                <input class="pick_a_color" type="text" placeholder="Pick a background color!" style="width:208px;">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="tweet-box">
            <h1 class="post-twist">Post your Twist!</h1>
            <p>
                <form method="POST" action="...">
                    <textarea name="text" class="tweet-text" placeholder="What's happening?"></textarea>
                    <input class="new_tweet" type="submit" value="Twist">
                </form>

        </div>
        <div class="twists-stream">
            <div class="twist" id="message1">
                <div class="message-header">
                    <a class="username" href="...">Javier Ruiz Calle</a>
                    <small class="login"> @javiruiz06</small>
                    <small class="time"> 8m</small>
                </div>
                <div class="message-content">
                    <p>My first twist</p>
                </div>
                <input class="comments" id="comments-message-1" value="View comments" type="submit"/>
            </div>
            <div class="twist" id="message2">
                <div class="message-header">
                    <a class="username" href="...">Rama Samb</a>
                    <small class="login"> @ramasamb</small>
                    <small class="time"> 15m</small>
                </div>
                <div class="message-content">
                    <p>My first twist</p>
                </div>
                <input class="comments" id="comments-message-2" value="View comments" type="submit"/>
            </div>
        </div>
        <input class="follow_user_button" type="submit" value="I want to see more">
    </div>
    <div class="dashboard-right">
        <div class="comments-stream">
            <div class="comments-header">
                <h3>Comments: </h3>
                <form class="add-comment" id="message-for-comment-id">
                    <textarea name="text" class="add-comment" placeholder="Add your own!" form="message-for-comment-id"></textarea>
                    <input class="new-comment" type="submit" value="Comment on this twist!">
                </form>
            </div>
            <div class="twist-for-comment" id="comment-twist">
                <div class="message-header">
                    <a class="username" href="...">Javier Ruiz Calle</a>
                    <small class="time"> 8m</small>
                </div>
                <div class="message-content">
                    <p>My first twist</p>
                </div>
            </div>
            <div class="comment" id="comment1">
                <div class="message-header">
                    <a class="comment-username" href="..."> Rama Samb</a>
                    <small class="time"> 15m</small>
                </div>
                <div class="comment-content">
                    <p>Hi there, this is my first comment :)</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrapper">
            <p class="love">Crafted with &hearts; by <a class="github_user" href="https://github.com/javiruiz01">Javier Ruiz Calle</a></p>
        </div>
    </footer>
</div>
</body>
</html>
